<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nexus</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="login-body">
    
    <div class="login-container">
        <div class="logo">NEXUS</div> 
        <h2>Acesse sua conta</h2>

        <div class="form-content">
            <div class="form-group">
                <label for="email">E-mail ou usuário</label>
                <input type="text" id="email" placeholder="Insira o nome do seu usuário ou e-mail de acesso" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <div class="password-input">
                    <input type="password" id="password" placeholder="Insira sua senha" required>
                    <i class="fas fa-eye toggle-password"></i> 
                </div>
                <a href="#" class="forgot-password">Esqueci minha senha</a>
            </div>
            
            <button type="button" class="login-button" id="login-button-final">Entrar</button>
        </div>

        <div class="divider">ou acesse via</div>

        <div class="social-login">
            <button class="google-btn">
                <i class="fab fa-google"></i> Entrar com Google
            </button>
            <button class="facebook-btn">
                <i class="fab fa-facebook-f"></i> Entrar com Facebook
            </button>
        </div>

        <p class="signup-link">
            Ainda não tem cadastro? <a href="cadastro.html">Inscreva-se agora</a>
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
