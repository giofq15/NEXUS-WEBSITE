<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Acesso ao Sistema - NEXUS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="login-body">
    
    <div class="login-container">
        <h2 id="login-heading"></h2> 
        <div class="logo">NEXUS</div>
        
        <form action="#" method="POST" id="login-form"> 

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="seu.email@exemplo.com" required> 
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <div class="password-input">
                    <input type="password" id="password" placeholder="********" required> 
                    <i class="fas fa-eye-slash" id="togglePassword"></i>
                </div>
            </div>

            <a href="#" class="forgot-password">Esqueceu a senha?</a>
            
            <button type="submit" class="login-button">Acessar</button>

            <div class="divider">OU</div>

            <div class="social-login">
                <button type="button" class="google-btn"><i class="fab fa-google"></i> Continuar com Google</button>
                <button type="button" class="facebook-btn"><i class="fab fa-facebook-f"></i> Continuar com Facebook</button>
            </div>
            
            <p class="signup-link">
                É novo por aqui? <a href="#">Solicite seu Cadastro</a>
            </p>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const role = params.get('role');
            const heading = document.getElementById('login-heading');
            const form = document.getElementById('login-form');
            const password = document.getElementById('password');
            const togglePassword = document.getElementById('togglePassword');

            let destino;
            
            // 1. Lógica para definir o Título e o Destino (Admin ou Morador)
            if (role === 'admin') {
                heading.textContent = 'Acesso do Administrador';
                destino = 'painel-admin.html'; // Redireciona para o painel do Admin
            } else {
                // Padrão para Morador
                heading.textContent = 'Acesso do Morador';
                destino = 'painel-morador.html'; // Redireciona para o painel do Morador
            }
            
            // 2. Lógica para Simular o Login e Redirecionar
            form.addEventListener('submit', function(e) {
                // Previne o comportamento padrão de envio do formulário
                e.preventDefault(); 
                
                // NOTA: Em um projeto real, a validação de credenciais ocorreria aqui.
                
                // Se a validação HTML5 passar (campos preenchidos), simula o sucesso e redireciona
                if (form.checkValidity()) {
                    window.location.href = destino;
                }
            });


            // 3. Lógica para Exibir/Esconder Senha
            if (togglePassword) {
                togglePassword.addEventListener('click', function (e) {
                    // Altera o tipo de input entre password e text
                    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                    password.setAttribute('type', type);
                    // Alterna o ícone (olho aberto/fechado)
                    this.classList.toggle('fa-eye');
                    this.classList.toggle('fa-eye-slash');
                });
            }
        });
    </script>
</body>

</html>
