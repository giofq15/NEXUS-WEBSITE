<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NEXUS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="login-page"> 

    <section class="login-container">
        <div class="login-box">
            <div class="login-logo">NEXUS</div>
            <h2>Acesse sua conta</h2>

            <form action="painel-admin.html" method="GET">
                
                <div class="input-group">
                    <label for="email">E-mail ou usuário</label>
                    <input type="text" id="email" name="email" placeholder="Insira o nome do seu usuário ou e-mail de acesso" required>
                </div>

                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Insira sua senha" required>
                </div>

                <div class="login-links">
                    <a href="#" class="link-action">Esqueci minha senha</a>
                </div>

                <button type="submit" class="cta-button primary-button full-width">Entrar</button>

                <div class="divider">ou acesse via</div>

                <div class="social-login-buttons">
                    <button type="button" class="social-button google-button full-width">
                        <span class="icon">G</span> Entrar com Google
                    </button>
                    <button type="button" class="social-button facebook-button full-width">
                        <span class="icon">f</span> Entrar com Facebook
                    </button>
                </div>

                <div class="signup-link">
                    Ainda não tem cadastro? <a href="#" class="link-action">Inscreva-se agora</a>
                </div>
                
            </form>
        </div>
    </section>

    </body>

</html>
