<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avisos e Comunicados - NEXUS</title>
    <link rel="stylesheet" href="../../public/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="admin-body">

    <div class="sidebar">
        <div class="sidebar-header">
            <div class="nexus-brand" aria-label="Nexus Morador">
                <img src="../../public/img/nexus-logo.svg" alt="Logo Nexus" class="nexus-brand-mark">
                <div class="nexus-brand-text">
                    <strong>NEXUS</strong>
                    <span>MORADOR</span>
                </div>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="painel-morador.html"><i class="fas fa-home"></i> Meu Dashboard</a></li>
                <li><a href="reservas.html"><i class="fas fa-calendar-alt"></i> Reservas de Áreas</a></li>
                <li><a href="../financeiro/financeiro-morador.html"><i class="fas fa-file-invoice-dollar"></i> Financeiro / Boletos</a></li>
                <li><a href="../ocorrencias/ocorrencias-morador.html"><i class="fas fa-comment-dots"></i> Ocorrências</a></li>
                <li><a href="../financeiro/consumo-morador.html"><i class="fas fa-chart-bar"></i> Meu Consumo (IoT)</a></li>
                <li class="active"><a href="avisos.html"><i class="fas fa-bell"></i> Avisos e Comunicados</a></li>
                <li><a href="../public/index.html"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <div class="dashboard-header">
            <h1>Mural de Avisos e Comunicados</h1>
            <p>Informações oficiais da Administração e do Síndico.</p>
        </div>

        <div class="controls-container">
            <div class="search-group">
                <input type="search" placeholder="Buscar por assunto..." class="search-input" data-comunicados-search>
            </div>
        </div>

        <section class="avisos-list" data-comunicados-list></section>

        <template data-comunicados-template>
            <article class="widget aviso-card">
                <header class="aviso-card-header">
                    <h3 class="aviso-card-title"></h3>
                    <span class="aviso-card-date"></span>
                </header>
                <p class="aviso-card-body"></p>
                <footer class="aviso-card-footer">
                    <span class="status-pill aviso-prioridade"></span>
                </footer>
            </article>
        </template>

        <footer class="content-footer">
            <p>&copy; 2025 Projeto Nexus. Todos os direitos reservados.</p>
        </footer>
    </div>
    <script src="../../public/js/script.js"></script>
</body>

</html>
