<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../public/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="admin-body">

    <div class="sidebar">
        <div class="sidebar-header">
            <div class="nexus-brand" aria-label="Nexus Admin">
                <img src="../../public/img/nexus-logo.svg" alt="Logo Nexus" class="nexus-brand-mark">
                <div class="nexus-brand-text">
                    <strong>NEXUS</strong>
                    <span>ADMIN</span>
                </div>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="painel-admin.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li class="active"><a href="moradores.html"><i class="fas fa-users"></i> Moradores</a></li>
                <li><a href="moradores-inadimplentes.html"><i class="fas fa-user-clock"></i> Moradores Inadimplentes</a></li>
                <li><a href="../ocorrencias/ocorrencias.html"><i class="fas fa-exclamation-triangle"></i> Ocorrências</a></li>
                <li><a href="../financeiro/financeiro.html"><i class="fas fa-dollar-sign"></i> Financeiro</a></li>
                <li><a href="../morador/monitoramento-iot.html"><i class="fas fa-chart-line"></i> Monitoramento IoT</a></li>
                <li><a href="../public/index.html"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
            </ul>
        </nav>
    </div>

    <div class="main-content" data-morador-form-page>
        <a href="moradores.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Voltar para Moradores
        </a>

        <div class="form-container">
            <h2 data-morador-form-title>Cadastro de Novo Morador</h2>
            <form action="#" method="POST" data-morador-form>

                <fieldset class="form-section">
                    <legend><i class="fas fa-user"></i> Dados Pessoais</legend>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="nome">Nome Completo</label>
                            <input type="text" id="nome" required data-field="nome">
                        </div>
                        <div class="form-group">
                            <label for="cpf">CPF</label>
                            <input type="text" id="cpf" placeholder="000.000.000-00" data-field="cpf" maxlength="14" inputmode="numeric">
                        </div>
                        <div class="form-group">
                            <label for="nascimento">Data de Nascimento</label>
                            <input type="date" id="nascimento" data-field="nascimento">
                        </div>
                        <div class="form-group">
                            <label for="telefone">Telefone</label>
                            <input type="tel" id="telefone" placeholder="(99) 99999-9999" required data-field="telefone" maxlength="15" inputmode="numeric">
                        </div>
                    </div>
                </fieldset>

                <fieldset class="form-section">
                    <legend><i class="fas fa-home"></i> Unidade e Acesso</legend>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="bloco">Bloco / Torre</label>
                            <select id="bloco" required data-field="bloco">
                                <option value="">Selecione...</option>
                                <option>A</option>
                                <option>B</option>
                                <option>C</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="unidade">Número da Unidade</label>
                            <input type="text" id="unidade" required placeholder="Ex: 101, 202" data-field="unidade">
                        </div>
                        <div class="form-group">
                            <label for="acesso">Status de Acesso</label>
                            <select id="acesso" data-field="status">
                                <option value="ativo">Ativo</option>
                                <option value="pendente">Pendente</option>
                                <option value="bloqueado">Bloqueado</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail de Acesso</label>
                            <input type="email" id="email" required placeholder="morador@email.com" data-field="email">
                        </div>
                    </div>
                </fieldset>

                <p class="form-feedback" data-morador-feedback aria-live="polite"></p>

                <div class="button-group" data-morador-buttons>
                    <button type="submit" class="submit-button" data-morador-submit>
                        <i class="fas fa-save"></i> Cadastrar Morador
                    </button>
                    <button type="reset" class="reset-button" data-morador-reset>
                        <i class="fas fa-eraser"></i> Limpar Campos
                    </button>
                    <a href="#" class="primary-button" data-morador-edit-link hidden>
                        <i class="fas fa-pen"></i> Editar Morador
                    </a>
                </div>

            </form>
        </div>
        
        <footer class="content-footer">
            <p>&copy; 2025 Projeto Nexus. Todos os direitos reservados.</p>
        </footer>
    </div>
    <script src="../../public/js/script.js"></script>
</body>

</html>
